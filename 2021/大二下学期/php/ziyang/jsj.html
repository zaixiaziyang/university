<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计算器</title>
    <style>
        button {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        
        .result {
            background: #000;
            color: #fff;
            text-align: right;
            font-size: 20px;
            width: 96%;
            height: 35px;
            line-height: 35px;
            padding-right: 10px;
        }
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
    <table border="1" width="200" align="center">
        <tr>
            <td colspan="4">
                <input type="text" id="result" value="0" class="result" />
            </td>
        </tr>
        <tr>
            <td><button class="op">+</button></td>
            <td><button class="op">-</button></td>
            <td><button class="op">*</button></td>
            <td><button class="op">/</button></td>
        </tr>
        <tr>
            <td><button class="num">1</button></td>
            <td><button class="num">2</button></td>
            <td><button class="num">3</button></td>
            <td><button class="num">4</button></td>
        </tr>
        <tr>
            <td><button class="num">5</button></td>
            <td><button class="num">6</button></td>
            <td><button class="num">7</button></td>
            <td><button class="num">8</button></td>
        </tr>
        <tr>
            <td><button class="num">9</button></td>
            <td><button class="num">0</button></td>
            <td><button id="clearBtn">清除</button></td>
            <td><button id="computBtn">=</button></td>
        </tr>
    </table>

    <script type="text/javascript">
        var op = "";
        var av = 0;
        $(".num").on("click", function() {
            x = $("#result").val();
            // alert(x)
            if (x == "0") {
                $("#result").val($(this).html());
            } else {
                $("#result").val(x + $(this).html());
            }
        });
        $(".op").on("click", function() {
            op = $(this).html();
            av = $("#result").val();
            $("#result").val(0)
        });
        $("#clearBtn").on("click", function() {
            $("#result").val(0)
        });
        $("#computBtn").on("click", function() {
            computResult = 0;
            bv = $("#result").val();
            switch (op) {
                case "+":
                    computResult = parseInt(av) + parseInt(bv);
                    break;
                case "-":
                    computResult = parseInt(av) - parseInt(bv);
                    break;
                case "*":
                    computResult = parseInt(av) * parseInt(bv);
                    break;
                case "/":
                    computResult = parseInt(av) / parseInt(bv);
                    break;
                default:
                    computResult = 0;
            }
            $("#result").val(computResult);
        });
    </script>

</body>

</html>
